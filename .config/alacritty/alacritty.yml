window:
  position:
    x: 0
    y: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: none
  opacity: 0.5
  startup_mode: Windowed
  dynamic_title: true
  decorations_theme_variant: None

scrolling:  
  history: 10000

font:
  normal:
    family: 'Departure Mono'
    style: Regular
  bold:
    family: 'Departure Mono'
    style: Bold
  italic:
    family: 'Departure Mono'
    style: Italic
  bold_italic:
    family: 'Departure Mono'
    style: Bold Italic
  size: 12.0
  #offset:
  #  x: 0
  #  y: 0
  #glyph_offset:
  #  x: 0
  #  y: 0
  #builtin_box_drawing: true

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#1d1f21'
    foreground: '#c5c8c6'
    dim_foreground: '#828482'
    bright_foreground: '#eaeaea'
  cursor:
    text: CellBackground
    cursor: CellForeground

  search:
    matches:
      foreground: '#000000'
      background: '#ffffff'
    focused_match:
      foreground: '#ffffff'
      background: '#000000'
  footer_bar:
    background: '#c5c8c6'
    foreground: '#1d1f21'

  selection:
    text: CellBackground
    background: CellForeground

  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#8abeb7'
    white:   '#c5c8c6'

  bright:
    black:   '#666666'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eaeaea'

  dim:
    black:   '#131415'
    red:     '#864343'
    green:   '#777c44'
    yellow:  '#9e824c'
    blue:    '#556a7d'
    magenta: '#75617b'
    cyan:    '#5b7d78'
    white:   '#828482'

cursor:
  style:
    shape: Block
    blinking: On
  unfocused_hollow: true

live_config_reload: true

key_bindings:
  - { key: V, mods: Control|Shift, mode: ~Vi, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: NumpadAdd, mods: Control, action: IncreaseFontSize }
  - { key: NumpadSubtract, mods: Control, action: DecreaseFontSize }
